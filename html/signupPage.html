<!DOCTYPE html>
<html>
<head>
    <title>iHealthy - Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>
	<p> Signup for iHealthy today, it's free! </p>


<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for = "pew-repeat"><b>Repeat Password</b></label>
    <input type = "password" placeholder = "Repeat Password" name = "pew-repeat" required>

    <label for="email"><b>Email</b></label>
    <input type = "text" placeholder = "Enter Email" name = "email" required>
</div>

<input type = "button" value = "Signup" onclick = "location.href = 'index.html';">
</body>
</html>
